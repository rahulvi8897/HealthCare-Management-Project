{% extends 'base.html' %}
{% block content %}
<h2>Add Patient</h2>
<form method="post">
  <div class="mb-3"><label class="form-label">Name</label><input class="form-control" name="name" required></div>
  <div class="mb-3"><label class="form-label">DOB</label><input class="form-control" name="dob" type="date"></div>
  <div class="mb-3"><label class="form-label">Gender</label><input class="form-control" name="gender"></div>
  <div class="mb-3"><label class="form-label">Phone</label><input class="form-control" name="phone"></div>
  <div class="mb-3"><label class="form-label">Address</label><textarea class="form-control" name="address"></textarea></div>
  <div class="mb-3"><label class="form-label">Medical History</label><textarea class="form-control" name="medical_history"></textarea></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
