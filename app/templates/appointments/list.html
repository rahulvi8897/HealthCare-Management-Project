{% extends 'base.html' %}
{% block content %}
<h2>Appointments</h2>
<a class="btn btn-sm btn-primary mb-2" href="{{ url_for('appointment.book_appointment') }}">Book Appointment</a>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Time</th><th>Status</th></tr></thead>
  <tbody>
    {% for a in appointments %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.patient.name }}</td>
      <td>{{ a.doctor.name }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.time }}</td>
      <td>{{ a.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
