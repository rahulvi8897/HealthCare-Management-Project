{% extends 'base.html' %}
{% block content %}
<h2>Book Appointment</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Patient</label>
    <select class="form-select" name="patient_id" required>
      {% for p in patients %}<option value="{{ p.id }}">{{ p.name }}</option>{% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Doctor</label>
    <select class="form-select" name="doctor_id" required>
      {% for d in doctors %}<option value="{{ d.id }}">{{ d.name }} - {{ d.specialization }}</option>{% endfor %}
    </select>
  </div>
  <div class="mb-3"><label class="form-label">Date</label><input class="form-control" type="date" name="date"></div>
  <div class="mb-3"><label class="form-label">Time</label><input class="form-control" type="time" name="time"></div>
  <button class="btn btn-primary">Request</button>
</form>
{% endblock %}
