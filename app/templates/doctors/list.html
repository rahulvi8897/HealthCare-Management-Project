{% extends 'base.html' %}
{% block content %}
<h2>Doctors</h2>
<a class="btn btn-sm btn-primary mb-2" href="{{ url_for('doctor.add_doctor') }}">Add Doctor</a>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Specialization</th></tr></thead>
  <tbody>
    {% for d in doctors %}
    <tr>
      <td>{{ d.id }}</td>
      <td>{{ d.name }}</td>
      <td>{{ d.specialization }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
